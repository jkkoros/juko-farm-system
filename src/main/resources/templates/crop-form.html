<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle != null} ? ${pageTitle} : 'Crop Form'">Crop Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 th:text="${pageTitle != null} ? ${pageTitle} : 'Add/Edit Crop'"></h1>

<form th:action="@{/crops}" th:object="${crop}" method="post" class="w-50">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Crop Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. Maize" required/>
    </div>

    <div class="mb-3">
        <label>Type / Variety</label>
        <input type="text" th:field="*{type}" class="form-control" placeholder="e.g. H614"/>
    </div>

    <div class="mb-3">
        <label>Planting Date</label>
        <input type="date" th:field="*{plantingDate}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Farm</label>
        <select th:field="*{farm.id}" class="form-select">
            <option value="">-- Select a Farm --</option>
            <option th:each="farm : ${farms}"
                    th:value="${farm.id}"
                    th:text="${farm.name} + ' (' + ${farm.location} + ')'">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Save Crop</button>
    <a th:href="@{/crops}" class="btn btn-secondary ms-2">Cancel</a>
</form>

</body>
</html>
