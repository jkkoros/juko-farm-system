<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juko Coffee Factory - Cherry Intake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { max-width: 1100px; margin: 30px auto; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header { background: #28a745; color: white; padding: 30px; text-align: center; border-radius: 20px 20px 0 0; }
        .form-control-lg { height: 55px; font-size: 1.1rem; }
        .btn-record { padding: 15px 50px; font-size: 1.4rem; }
        .table th { background: #28a745; color: white; }
        .total-panel { background: linear-gradient(135deg, #d4edda, #c3e6cb); padding: 25px; border-radius: 15px; text-align: center; font-size: 1.6rem; font-weight: bold; color: #155724; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h1 class="display-5 fw-bold mb-0">JUKO COFFEE FACTORY</h1>
        <h2>CHERRY INTAKE SYSTEM</h2>
        <h4>Today: <span th:text="${#temporals.format(#temporals.createNow(), 'dd MMMM yyyy')}"></span></h4>
    </div>

    <div class="card-body p-5">
        <div class="row g-5">
            <!-- RECORDING FORM -->
            <div class="col-lg-5">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-success mb-4">Record Cherry Delivery</h3>
                    <form th:action="@{/cherry/record}" th:object="${delivery}" method="post">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label fw-bold">Farmer ID *</label>
                                <input type="text" th:field="*{farmerId}" class="form-control form-control-lg" required />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Surname</label>
                                <input type="text" th:field="*{surname}" class="form-control" readonly />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Middle Name</label>
                                <input type="text" th:field="*{middleName}" class="form-control" readonly />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" readonly />
                            </div>
                            <div class="col-12">
                                <label class="form-label">Phone (Optional)</label>
                                <input type="text" th:field="*{farmerPhone}" class="form-control" />
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Kilos Delivered Today *</label>
                                <input type="number" step="0.01" th:field="*{kilosToday}" class="form-control form-control-lg" required />
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Date</label>
                                <input type="date" th:field="*{deliveryDate}" class="form-control form-control-lg" required />
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-record">RECORD & PRINT RECEIPT</button>
                            <button type="reset" class="btn btn-secondary btn-lg ms-3">Clear</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- STATS + HISTORY -->
            <div class="col-lg-7">
                <!-- STATS -->
                <div class="bg-light p-4 rounded shadow mb-4">
                    <div class="row text-center">
                        <div class="col">
                            <h4>Total Kg Today</h4>
                            <h2 class="text-success" th:text="${totalToday ?: '0.00'}">0.00</h2>
                        </div>
                        <div class="col">
                            <h4>Farmers Delivered</h4>
                            <h2 class="text-primary" th:text="${farmersToday ?: '0'}">0</h2>
                        </div>
                    </div>
                </div>

                <!-- TODAY'S DELIVERIES -->
                <h3 class="text-success mb-3">Today's Deliveries</h3>
                <div class="table-responsive bg-white rounded shadow">
                    <table class="table table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>Time</th>
                                <th>Farmer ID</th>
                                <th>Name</th>
                                <th>Kilos</th>
                                <th>Cumulative</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${recent}">
                                <td th:text="${#temporals.format(d.deliveryDate, 'HH:mm')}"></td>
                                <td th:text="${d.farmerId}"></td>
                                <td th:text="${d.surname + ' ' + (d.middleName ?: '') + ' ' + d.lastName}"></td>
                                <td th:text="${d.kilosToday}"></td>
                                <td th:text="${d.cumulativeKg}"></td>
                                <td>
                                    <a th:href="@{/cherry/receipt/{id}(id=${d.id})}" target="_blank" 
                                       class="btn btn-sm btn-primary">Print Receipt</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- TOTAL PANEL -->
                <div class="total-panel mt-4">
                    Total Kg Delivered Today: <span th:text="${totalToday ?: '0.00'}">0.00</span> kg
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
