<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .card { max-width: 800px; margin: 50px auto; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .header { background: #721c24; color: white; padding: 30px; text-align: center; border-radius: 25px 25px 0 0; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h1 class="display-5 fw-bold">RECORD FACTORY EXPENSE</h1>
    </div>

    <div class="card-body p-5 bg-white">
        <form th:action="@{/clerk/record-expense}" th:object="${expense}" method="post">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="fw-bold">Date *</label>
                    <input type="date" th:field="*{expenseDate}" class="form-control form-control-lg" required />
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Category *</label>
                    <select th:field="*{category}" class="form-select form-control-lg" required>
                        <option value="">Select Category</option>
                        <option value="Utilities">Utilities (Electricity, Water)</option>
                        <option value="Maintenance">Maintenance & Repairs</option>
                        <option value="Supplies">Supplies & Materials</option>
                        <option value="Transport">Transport & Fuel</option>
                        <option value="Salaries">Employee Salaries</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="fw-bold">Description *</label>
                    <input type="text" th:field="*{description}" class="form-control form-control-lg" placeholder="e.g., Electricity bill for November" required />
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Amount (KES) *</label>
                    <input type="number" step="0.01" min="0" th:field="*{amount}" class="form-control form-control-lg" required />
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Paid To</label>
                    <input type="text" th:field="*{paidTo}" class="form-control form-control-lg" placeholder="e.g., KPLC, Cash" />
                </div>
                <div class="col-12">
                    <label class="fw-bold">Reference (Invoice/Receipt)</label>
                    <input type="text" th:field="*{reference}" class="form-control form-control-lg" placeholder="e.g., INV-2025-001" />
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-danger btn-lg px-5">
                    <i class="bi bi-receipt"></i> Record Expense
                </button>
                <a th:href="@{/clerk/expenses-report}" class="btn btn-secondary btn-lg px-5 ms-3">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
