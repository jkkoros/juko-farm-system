<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Employee - Juko Coffee Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .card { max-width: 750px; margin: 50px auto; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .header { background: #1e3a8a; color: white; padding: 30px; text-align: center; border-radius: 25px 25px 0 0; }
        .id-display { font-size: 3.5rem; font-weight: bold; color: #4f46e5; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h1 class="display-5 fw-bold">REGISTER NEW EMPLOYEE</h1>
    </div>

    <div class="card-body p-5 bg-white">
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <i class="bi bi-check-circle-fill fs-3"></i> <strong th:text="${successMessage}"></strong>
        </div>

        <div class="text-center mb-4">
            <p class="fs-3 fw-bold text-indigo">Next Employee ID:</p>
            <div class="id-display" th:text="*{employeeId}">E001</div>
        </div>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{employeeId}" />

            <div class="row g-4">
                <div class="col-md-4">
                    <label class="fw-bold">Surname *</label>
                    <input type="text" th:field="*{surname}" class="form-control form-control-lg" required />
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Middle Name</label>
                    <input type="text" th:field="*{middleName}" class="form-control form-control-lg" />
                </div>
                <div class="col-md-4">
                    <label class="fw-bold">Last Name *</label>
                    <input type="text" th:field="*{lastName}" class="form-control form-control-lg" required />
                </div>

                <div class="col-md-6">
                    <label class="fw-bold">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control form-control-lg" />
                </div>

                <div class="col-md-6">
                    <label class="fw-bold">Role *</label>
                    <select th:field="*{role}" class="form-select form-select-lg" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Clerk">Clerk</option>
                        <option value="Processor">Processor</option>
                        <option value="Driver">Driver</option>
                        <option value="Security">Security</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="col-md-6">
    <label class="fw-bold">Monthly Salary (KES) *</label>
    <input type="number" step="0.01" th:field="*{monthlySalary}" 
           class="form-control form-control-lg" placeholder="e.g., 20000" required />
</div>
                
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg px-5">REGISTER EMPLOYEE</button>
                <a th:href="@{/manager/dashboard}" class="btn btn-secondary btn-lg px-5 ms-3">Back to Dashboard</a>
            </div>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/employees/all}" class="btn btn-info btn-lg">View All Employees</a>
        </div>
    </div>
</div>
</body>
</html>
