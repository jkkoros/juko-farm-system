<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Farm Management - Juko Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #11998e, #38ef7d); min-height: 100vh; color: white; }
        .card { max-width: 1200px; margin: 40px auto; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { background: #155724; padding: 30px; text-align: center; border-radius: 25px 25px 0 0; }
        .table th { background: #155724; color: white; }
        .photo-img { width: 100px; height: 80px; object-fit: cover; border-radius: 10px; border: 3px solid white; }
        .no-photo { opacity: 0.5; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h1 class="display-4 fw-bold">FARM MANAGEMENT</h1>
        <p class="fs-3">Manage all registered farms</p>
        <a th:href="@{/dashboard}" class="btn btn-light btn-lg">Back to Dashboard</a>
        <a th:href="@{/farms/new}" class="btn btn-success btn-lg ms-3">Add New Farm</a>
    </div>

    <div class="card-body p-5 bg-white text-dark">
        <h2 class="text-center mb-4 text-success">Registered Farms</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Farm Name</th>
                        <th>Location</th>
                        <th>Size (Acres)</th>
                        <th>Photo</th>
                        <th>Upload Photo</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="farm : ${farms}">
                        <td th:text="${farm.id}"></td>
                        <td><strong th:text="${farm.name}"></strong></td>
                        <td th:text="${farm.location}"></td>
                        <td th:text="${farm.sizeInAcres}"></td>

                        <!-- PHOTO -->
                        <td class="text-center">
                            <img th:if="${farm.photo != null}" 
                                 th:src="@{'/uploads/' + ${farm.photo}}" 
                                 class="photo-img" />
                            <img th:unless="${farm.photo != null}" 
                                 src="/images/no-photo.jpg" 
                                 class="photo-img no-photo" />
                        </td>

                        <!-- UPLOAD -->
                        <td>
                            <form th:action="@{/farms/upload-photo/{id}(id=${farm.id})}" 
                                  method="post" enctype="multipart/form-data" class="d-inline">
                                <input type="file" name="photo" accept="image/*" class="form-control form-control-sm" 
                                       onchange="this.form.submit()" />
                            </form>
                        </td>

                        <!-- ACTIONS -->
                        <td>
                            <a th:href="@{/farms/edit/{id}(id=${farm.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <form th:action="@{/farms/delete/{id}(id=${farm.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Delete farm [[${farm.name}]]?')">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>

                    <!-- EMPTY STATE -->
                    <tr th:if="${farms == null or #lists.isEmpty(farms)}">
                        <td colspan="7" class="text-center py-5 text-muted">
                            <h3>No farms registered yet</h3>
                            <a th:href="@{/farms/new}" class="btn btn-success btn-lg mt-3">Add Your First Farm</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
