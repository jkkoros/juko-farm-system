<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather & Climate Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container text-center">
        <h1 class="mb-5">Weather & Climate Insights</h1>
        <h2>Welcome to <span th:text="${locationName}"></span></h2>

        <div class="row justify-content-center mt-5">
            <div class="col-md-4 mb-4">
                <a th:href="@{/weather/current}" class="btn btn-primary btn-lg w-100">
                    Current Weather
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a th:href="@{/weather/rainfall}" class="btn btn-info btn-lg w-100">
                    Rainfall Summary
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a th:href="@{/weather/forecast}" class="btn btn-success btn-lg w-100">
                    7-Day Forecast
                </a>
            </div>
        </div>
    </div>
</body>
</html>
