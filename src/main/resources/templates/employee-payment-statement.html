<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Payment Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .card { max-width: 1100px; margin: 40px auto; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { background: #1e3a8a; color: white; padding: 30px; text-align: center; border-radius: 25px 25px 0 0; }
        .table th { background: #1e3a8a; color: white; }
    </style>
</head>
<body>
<div class="card shadow-lg">
    <div class="header">
        <h1 class="display-5 fw-bold">EMPLOYEE PAYMENT STATEMENT</h1>
        <p class="fs-3">Season: <span th:text="${currentSeason.seasonName}">2025/2026</span></p>
    </div>

    <div class="card-body bg-white p-5">
        <!-- PDF Export Button -->
        <div class="text-end mb-4">
            <a th:href="@{~/clerk/employee-payment-statement-pdf/} + ${employee.employeeId}"
               class="btn btn-danger btn-lg">
                <i class="bi bi-file-earmark-pdf"></i> Export to PDF
            </a>
        </div>

        <div class="text-center mb-5">
            <h2 th:text="${employee.buildFullName()}"></h2>
            <p>ID: <strong th:text="${employee.employeeId}"></strong> | Role: <span class="badge bg-primary" th:text="${employee.role}"></span></p>
        </div>

        <h3 class="text-success text-center mb-4">
            Total Paid This Season: KES <span th:text="${#numbers.formatInteger(totalPaid, 0, 'COMMA')}">0</span>
        </h3>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Gross Salary</th>
                        <th>Deductions</th>
                        <th>Amount Paid</th>
                        <th>Method</th>
                        <th>Reference</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${payments}">
                        <td th:text="${#temporals.format(p.paymentDate, 'dd MMM yyyy')}"></td>
                        <td th:text="'KES ' + ${#numbers.formatInteger(p.grossSalary, 0, 'COMMA')}"></td>
                        <td th:text="'KES ' + ${#numbers.formatInteger(p.deductions, 0, 'COMMA')}"></td>
                        <td class="text-success fw-bold" th:text="'KES ' + ${#numbers.formatInteger(p.amountPaid, 0, 'COMMA')}"></td>
                        <td><span class="badge bg-info" th:text="${p.paymentMethod}"></span></td>
                        <td th:text="${p.referenceNumber ?: 'â€”'}"></td>
                    </tr>
                    <tr th:if="${payments.isEmpty()}">
                        <td colspan="6" class="text-center py-5 text-muted">No payments recorded yet</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <!-- FIXED: Server-relative URLs -->
            <a th:href="@{~/clerk/record-employee-payment/} + ${employee.employeeId}"
               class="btn btn-success btn-lg px-5">Record New Payment</a>
            <a th:href="@{~/employees/all}" class="btn btn-secondary btn-lg px-5 ms-3">Back to Employees</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
