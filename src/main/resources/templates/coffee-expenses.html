<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Coffee Expenses Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%); min-height: 100vh; color: white; }
        .card-custom { background: rgba(255,255,255,0.15); border-radius: 15px; backdrop-filter: blur(10px); }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .table { color: white; }
        .table thead { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold fs-3" th:href="@{/coffee}">
            <i class="bi bi-cup-straw"></i> JUKO COFFEE MANAGEMENT
        </a>
        <div class="d-flex align-items-center text-white">
            <a th:href="@{/coffee}" class="btn btn-outline-light me-2">Back to Coffee Hub</a>
            <a th:href="@{/dashboard}" class="btn btn-outline-light">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Coffee Expenses Management</h1>
        <p class="lead fs-3">Track all coffee production costs</p>
    </div>

    <!-- Expense Form -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
            <div class="card-custom p-4">
                <h3 class="text-center mb-4">Record Coffee Expense</h3>
                <form id="expenseForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label>Farm</label>
                            <select id="farmSelect" class="form-select" required>
                                <option value="">-- Select Farm --</option>
                                <option th:each="farm : ${farms}" th:value="${farm.id}" th:text="${farm.name} + ' - ' + ${farm.location}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Date</label>
                            <input type="date" id="expenseDate" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label>Expense Type</label>
                            <select id="expenseType" class="form-select" required>
                                <option value="PRUNING">Pruning</option>
                                <option value="WEEDING">Weeding</option>
                                <option value="PICKING_HARVESTING">Picking / Harvesting</option>
                                <option value="FERTILIZER_APPLICATION">Fertilizer Application</option>
                                <option value="DISEASE_CONTROL">Disease Control / Spraying</option>
                                <option value="TRANSPORT">Transport</option>
                                <option value="LABOUR_OTHER">Other Labour</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <label>Amount (KES)</label>
                            <input type="number" step="0.01" min="0" id="amount" class="form-control" required placeholder="e.g. 12500.00">
                        </div>
                        <div class="col-md-8">
                            <label>Notes (optional)</label>
                            <input type="text" id="notes" class="form-control" placeholder="e.g., Labour for block A pruning, 10 workers">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" onclick="saveExpense()" class="btn btn-success btn-lg px-5">
                            Save Expense
                        </button>
                        <button type="button" onclick="clearForm()" class="btn btn-secondary btn-lg px-5 ms-3">
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Expenses Table -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card-custom p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Coffee Expenses History</h3>
                    <button onclick="loadExpenses()" class="btn btn-info">Refresh</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover" id="expensesTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Farm</th>
                                <th>Type</th>
                                <th>Amount (KES)</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="7" class="text-center text-muted">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let editingId = null;

window.onload = function() {
    document.getElementById('expenseDate').valueAsDate = new Date();
    loadExpenses();
};

function saveExpense() {
    const farmId = document.getElementById('farmSelect').value;
    const date = document.getElementById('expenseDate').value;
    const type = document.getElementById('expenseType').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const notes = document.getElementById('notes').value.trim() || null;

    if (!farmId || !date || !amount || amount <= 0) {
        alert('Please fill farm, date, and valid amount');
        return;
    }

    const expense = {
        id: editingId || undefined,
        farm: { id: farmId },
        expenseDate: date,
        type: type,
        amount: amount,
        notes: notes
    };

    const method = editingId ? 'PUT' : 'POST';
    const url = editingId ? `/api/coffee-expenses/${editingId}` : '/api/coffee-expenses';

    fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(expense)
    })
    .then(res => res.ok ? res.json() : Promise.reject())
    .then(() => {
        loadExpenses();
        document.getElementById('expenseForm').reset();
        document.getElementById('expenseDate').valueAsDate = new Date();
        editingId = null;
        alert('Expense saved successfully!');
    })
    .catch(() => alert('Error saving expense'));
}

function loadExpenses() {
    fetch('/api/coffee-expenses')
        .then(res => res.json())
        .then(expenses => {
            const tbody = document.querySelector('#expensesTable tbody');
            if (expenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No expenses recorded yet</td></tr>';
                return;
            }

            const rows = expenses.map((e, i) => {
                const typeLabel = e.type.replace(/_/g, ' ');
                return `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${e.expenseDate}</td>
                        <td>${e.farm.name}</td>
                        <td>${typeLabel}</td>
                        <td class="text-end"><strong>${e.amount.toLocaleString('en-KE')} KES</strong></td>
                        <td>${e.notes || 'â€”'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editExpense(${e.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteExpense(${e.id})">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = rows;
        });
}

function editExpense(id) {
    fetch(`/api/coffee-expenses/${id}`)
        .then(res => res.json())
        .then(e => {
            document.getElementById('farmSelect').value = e.farm.id;
            document.getElementById('expenseDate').value = e.expenseDate;
            document.getElementById('expenseType').value = e.type;
            document.getElementById('amount').value = e.amount;
            document.getElementById('notes').value = e.notes || '';
            editingId = id;
            document.querySelector('.card-custom').scrollIntoView({ behavior: 'smooth' });
        });
}

function deleteExpense(id) {
    if (confirm('Delete this expense record?')) {
        fetch(`/api/coffee-expenses/${id}`, { method: 'DELETE' })
            .then(() => loadExpenses());
    }
}

function clearForm() {
    if (confirm('Clear form?')) {
        document.getElementById('expenseForm').reset();
        document.getElementById('expenseDate').valueAsDate = new Date();
        editingId = null;
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
