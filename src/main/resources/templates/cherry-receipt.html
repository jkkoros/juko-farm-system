<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juko Factory - Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print { body { margin: 0; } .no-print { display: none; } }
        body { background: #f8f9fa; }
        .receipt { max-width: 400px; margin: 50px auto; }
    </style>
</head>
<body>
<div class="receipt card shadow-lg border-success">
    <div class="card-header bg-success text-white text-center py-4">
        <h1 class="mb-0">JUKO COFFEE FACTORY</h1>
        <h3>CHERRY DELIVERY RECEIPT</h3>
    </div>
    <div class="card-body text-center">
        <p><strong>Date:</strong> 
            <span th:text="${#temporals.format(d.deliveryDate, 'dd MMMM yyyy')}"></span>
        </p>
        <p><strong>Farmer:</strong> <span th:text="${d.farmerName}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${d.farmerPhone ?: 'â€”'}"></span></p>
        <h2><strong>Today:</strong> <span th:text="${d.kilosToday}"></span> kg</h2>
        <h2 class="text-success"><strong>Cumulative:</strong> 
            <span th:text="${cumulative}"></span> kg
        </h2>
        <hr>
        <p class="fs-5">Thank you for your delivery!</p>
        <p class="text-muted small">Printed on <span th:text="${#temporals.format(#temporals.createNow(), 'dd MMM yyyy HH:mm')}"></span></p>
    </div>
    <div class="card-footer text-center no-print py-3">
        <button onclick="window.print()" class="btn btn-success btn-lg">Print Receipt</button>
        <a th:href="@{/cherry}" class="btn btn-primary btn-lg ms-3">New Delivery</a>
    </div>
</div>
</body>
</html>
