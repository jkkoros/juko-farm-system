<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juko Farm - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
        .login-card { max-width: 400px; margin: auto; border-radius: 20px; overflow: hidden; }
        .card-header { background: #28a745; color: white; text-align: center; padding: 30px; }
    </style>
</head>
<body>
<div class="login-card shadow-lg">
    <div class="card-header">
        <h1>JUKO FARM SYSTEM</h1>
    </div>
    <div class="card-body p-5 bg-white">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" required />
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">LOGIN</button>
        </form>
        <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid username or password!</div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">Logged out successfully.</div>
    </div>
</div>
</body>
</html>
