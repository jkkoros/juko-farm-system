<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profit &amp; Loss - Juko Coffee Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .card { max-width: 1000px; margin: 40px auto; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { background: #155724; color: white; padding: 30px; text-align: center; border-radius: 25px 25px 0 0; }
        .profit-positive { background: #d4edda; color: #155724; }
        .profit-negative { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h1 class="display-4 fw-bold">PROFIT &amp; LOSS STATEMENT</h1>
        <p class="fs-3">Season: <strong th:text="${currentSeason.seasonName}">2025/2026</strong></p>
    </div>

    <div class="card-body p-5 bg-white">
        <!-- PDF Export Button -->
        <div class="text-end mb-4">
            <a th:href="@{~/clerk/profit-loss/pdf}" class="btn btn-danger btn-lg">
                <i class="bi bi-file-earmark-pdf"></i> Export to PDF
            </a>
        </div>

        <!-- Income Section -->
        <div class="row g-4 mb-5">
            <div class="col-12">
                <h3 class="text-success border-bottom pb-2">INCOME FROM DELIVERIES</h3>
            </div>
            <div class="col-md-6">
                <div class="p-4 bg-light rounded shadow-sm">
                    <h5>Cherry Deliveries</h5>
                    <p><strong th:text="${#numbers.formatInteger(totalCherryKg, 0, 'COMMA')} + ' kg'">0 kg</strong> @ KES 80/kg</p>
                    <h4 class="text-success" th:text="'KES ' + ${#numbers.formatInteger(cherryIncome, 0, 'COMMA')}">0</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4 bg-light rounded shadow-sm">
                    <h5>Parchment Deliveries</h5>
                    <p><strong th:text="${#numbers.formatInteger(totalParchmentKg, 0, 'COMMA')} + ' kg'">0 kg</strong> @ KES 200/kg</p>
                    <h4 class="text-success" th:text="'KES ' + ${#numbers.formatInteger(parchmentIncome, 0, 'COMMA')}">0</h4>
                </div>
            </div>
            <div class="col-12">
                <div class="p-4 bg-success text-white rounded shadow text-end">
                    <h3>Total Income: <strong th:text="'KES ' + ${#numbers.formatInteger(totalIncome, 0, 'COMMA')}">0</strong></h3>
                </div>
            </div>
        </div>

        <!-- Costs Section -->
        <div class="row g-4 mb-5">
            <div class="col-12">
                <h3 class="text-warning border-bottom pb-2">COSTS</h3>
            </div>
            <div class="col-md-6">
                <div class="p-4 bg-light rounded shadow-sm">
                    <h5>Farm Input Loans Issued</h5>
                    <h4 class="text-warning" th:text="'KES ' + ${#numbers.formatInteger(totalLoansIssued, 0, 'COMMA')}">0</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4 bg-light rounded shadow-sm">
                    <h5>Factory Expenses</h5>
                    <h4 class="text-warning" th:text="'KES ' + ${#numbers.formatInteger(totalExpenses, 0, 'COMMA')}">0</h4>
                </div>
            </div>
        </div>

        <!-- Net Profit / Loss -->
        <div class="text-center">
            <div class="p-5 rounded shadow"
                 th:classappend="${netProfit >= 0} ? 'profit-positive' : 'profit-negative'">
                <h2 th:if="${netProfit >= 0}" class="text-success">NET PROFIT</h2>
                <h2 th:if="${netProfit < 0}" class="text-danger">NET LOSS</h2>
                <h1 class="display-4 fw-bold"
                    th:text="'KES ' + ${#numbers.formatInteger(netProfit, 0, 'COMMA')}">0</h1>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-5">
            <a th:href="@{~/manager/dashboard}" class="btn btn-light btn-lg px-5 shadow-lg">
                <i class="bi bi-arrow-left-circle me-2"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
