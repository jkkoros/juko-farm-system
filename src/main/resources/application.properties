## PostgreSQL on Render - auto-injected env vars (Render fills these in automatically)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA / Hibernate Settings (same as before, but for PostgreSQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Disable H2 console (not needed)
spring.h2.console.enabled=false

# App port (Render uses $PORT, fallback to 8085 locally)
server.port=${PORT:8085}

