<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repayment History - [[${farmer.buildFullName()}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 20px 0; }
        .container { max-width: 1100px; }
        .card { border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .header { background: #17a2b8; color: white; padding: 30px; text-align: center; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <h1>LOAN REPAYMENT HISTORY</h1>
            <!-- Full name using buildFullName() -->
            <h3 th:text="${farmer.buildFullName()}">Farmer Name</h3>
            <p>
                ID: <strong th:text="${farmer.farmerId}">F001</strong> 
                | Phone: <strong th:text="${farmer.phone}">+254...</strong>
            </p>
            <h4 class="mt-3">Current Outstanding Debt: 
                <span class="badge bg-danger fs-3" th:text="'KES ' + ${#numbers.formatInteger(currentDebt, 0, 'COMMA')}">0</span>
            </h4>
        </div>

        <div class="card-body p-4">
            <a href="/clerk/tasks" class="btn btn-info mb-4">
                <i class="bi bi-arrow-left-circle"></i> Back to Clerk Tasks
            </a>
            <a th:href="@{/dashboard}" class="btn btn-secondary mb-4 ms-2">
                <i class="bi bi-house-door-fill"></i> Dashboard
            </a>

            <h4 class="text-center mb-4">Repayment Records</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-info">
                        <tr>
                            <th>Date</th>
                            <th>Source</th>
                            <th>Source ID</th>
                            <th>Amount Repaid (KES)</th>
                            <th>Previous Balance</th>
                            <th>New Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r : ${repayments}">
                            <td th:text="${#temporals.format(r.repaymentDate, 'dd MMM yyyy')}"></td>
                            <td th:text="${r.source}"></td>
                            <td th:text="${r.sourceId}"></td>
                            <td class="text-success fw-bold" th:text="${#numbers.formatInteger(r.amountRepaid, 0, 'COMMA')}"></td>
                            <td th:text="${#numbers.formatInteger(r.previousBalance, 0, 'COMMA')}"></td>
                            <td th:text="${#numbers.formatInteger(r.newBalance, 0, 'COMMA')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(repayments)}">
                            <td colspan="6" class="text-center py-5 text-muted">No repayments recorded yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
