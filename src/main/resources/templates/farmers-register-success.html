<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - Juko Coffee Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #11998e, #38ef7d); min-height: 100vh; display: flex; align-items: center; }
        .success-card { max-width: 700px; margin: 0 auto; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: #155724; color: white; padding: 40px; text-align: center; }
        .content { background: white; padding: 50px; text-align: center; }
        .farmer-id { font-size: 4rem; font-weight: bold; color: #28a745; letter-spacing: 8px; margin: 20px 0; }
        .info-box { background: #d4edda; border-radius: 15px; padding: 20px; margin: 30px 0; }
        .btn-home { padding: 12px 40px; font-size: 1.2rem; }
    </style>
</head>
<body>
<div class="success-card">
    <div class="header">
        <h1 class="display-5 fw-bold">REGISTRATION SUCCESSFUL</h1>
        <i class="bi bi-check-circle-fill" style="font-size: 4rem; margin-top: 20px;"></i>
    </div>

    <div class="content" th:object="${registeredFarmer}">
        <h2 class="text-success mb-4">New Farmer Registered</h2>

        <div class="info-box">
            <p class="fs-4 mb-3"><strong>Full Name:</strong></p>
            <p class="display-6 text-dark" th:text="*{buildFullName()}">John Doe</p>

            <p class="fs-4 mt-4 mb-3"><strong>Assigned Farmer ID:</strong></p>
            <div class="farmer-id" th:text="*{farmerId}">47</div>

            <p class="text-muted fs-5 mt-4">
                Please inform the farmer to always use <strong>ID: <span th:text="*{farmerId}"></span></strong><br>
                when delivering cherries at Juko Coffee Factory.
            </p>
        </div>

        <div th:if="*{phone != null && !*{phone.isBlank()}}">
            <p><strong>Phone:</strong> <span th:text="*{phone}">+256 700 000 000</span></p>
        </div>

        <div class="mt-5">
            <a th:href="@{/farmers/register}" class="btn btn-success btn-lg btn-home me-3">
                <i class="bi bi-person-plus me-2"></i> Register Another Farmer
            </a>
            <a th:href="@{/manager/dashboard}" class="btn btn-outline-secondary btn-lg btn-home">
                <i class="bi bi-house-door me-2"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>
</body>
</html>
