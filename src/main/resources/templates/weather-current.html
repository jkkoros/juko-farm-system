<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Weather - Kericho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to bottom, #f0f8ff, #e0f7fa); 
            min-height: 100vh; 
            padding: 40px 20px; 
        }
        .card { 
            border-radius: 20px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); 
        }
        .current-temp { 
            font-size: 5rem; 
            font-weight: bold; 
            color: #1e40af; 
        }
        .weather-icon { 
            font-size: 5rem; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5 text-primary">Current Weather in Kericho</h1>
    <a href="/weather" class="btn btn-secondary mb-4">← Back to Insights</a>

    <!-- Error Message -->
    <div th:if="${error != null}" class="alert alert-danger text-center mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <!-- Current Weather Data -->
    <div th:if="${current != null}" class="card p-5 text-center">
        <h3 class="mb-4">Current Conditions</h3>
        <div class="current-temp" th:text="${current.temperature_2m} + '°C'">—°C</div>
        <div class="fs-4 fw-bold mb-3" th:text="'Feels like ' + ${current.apparent_temperature} + '°C'">Feels like —°C</div>

        <!-- Weather Icon -->
        <div class="weather-icon my-4">
            <span th:switch="${current.weather_code}">
                <i th:case="0" class="bi bi-sun-fill text-warning"></i>
                <i th:case="1" class="bi bi-cloud-sun text-warning"></i>
                <i th:case="2" class="bi bi-cloud-sun text-warning"></i>
                <i th:case="3" class="bi bi-clouds-fill text-secondary"></i>
                <i th:case="45" class="bi bi-cloud-fog2-fill text-muted"></i>
                <i th:case="48" class="bi bi-cloud-fog2-fill text-muted"></i>
                <i th:case="51" class="bi bi-cloud-drizzle-fill text-info"></i>
                <i th:case="53" class="bi bi-cloud-drizzle-fill text-info"></i>
                <i th:case="55" class="bi bi-cloud-drizzle-fill text-info"></i>
                <i th:case="61" class="bi bi-cloud-rain-heavy-fill text-primary"></i>
                <i th:case="63" class="bi bi-cloud-rain-heavy-fill text-primary"></i>
                <i th:case="65" class="bi bi-cloud-rain-heavy-fill text-primary"></i>
                <i th:case="80" class="bi bi-cloud-rain-fill text-info"></i>
                <i th:case="95" class="bi bi-cloud-lightning-rain-fill text-danger"></i>
                <i th:case="*" class="bi bi-question-circle text-secondary"></i>
            </span>
        </div>

        <div class="fs-5 mt-3">
            <strong>Humidity:</strong> <span th:text="${current.relative_humidity_2m} + '%'">—%</span> • 
            <strong>Wind:</strong> <span th:text="${current.wind_speed_10m} + ' km/h'">— km/h</span> • 
            <strong>Rain (recent):</strong> <span th:text="${current.precipitation} + ' mm'">— mm</span>
        </div>
    </div>

    <!-- Fallback Loading / No Data -->
    <div th:if="${current == null && error == null}" class="alert alert-info text-center">
        Loading current weather for Kericho...
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
