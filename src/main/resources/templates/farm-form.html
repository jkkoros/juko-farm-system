<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { max-width: 600px; margin: 50px auto; border-radius: 20px; }
    </style>
</head>
<body class="text-white">
<div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center py-4">
        <h2 th:text="${farm.id} == null ? 'Add New Farm' : 'Edit Farm'">Add New Farm</h2>
    </div>
    <div class="card-body bg-white text-dark p-5">
        <form th:action="@{/farms}" th:object="${farm}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label fw-bold">Farm Name</label>
                <input type="text" th:field="*{name}" class="form-control form-control-lg" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Location</label>
                <input type="text" th:field="*{location}" class="form-control form-control-lg" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Size in Acres</label>
                <input type="number" step="0.01" th:field="*{sizeInAcres}" class="form-control form-control-lg" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-5">Save Farm</button>
                <a th:href="@{/farms}" class="btn btn-secondary btn-lg px-5 ms-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
