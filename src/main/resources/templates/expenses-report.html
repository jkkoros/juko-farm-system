<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .card { max-width: 1300px; margin: 40px auto; border-radius: 25px; }
        .header { background: #721c24; color: white; padding: 30px; border-radius: 25px 25px 0 0; }
    </style>
</head>
<body>
<div class="card">
    <div class="header text-center">
        <h1 class="display-4 fw-bold">EXPENSES REPORT</h1>
        <p class="fs-3">Season: <span th:text="${currentSeason.seasonName}"></span></p>
        <a th:href="@{/manager/dashboard}" class="btn btn-light btn-lg"><i class="bi bi-arrow-left-circle"></i> Back</a>
    </div>

    <div class="card-body bg-white p-5">
        <div class="text-center mb-5">
            <h2 class="text-danger">Total Expenses: KES <span th:text="${#numbers.formatInteger(totalExpenses, 0, 'COMMA')}">0</span></h2>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-danger">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Paid To</th>
                        <th>Reference</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="exp : ${expenses}">
                        <td th:text="${#temporals.format(exp.expenseDate, 'dd MMM yyyy')}"></td>
                        <td><span class="badge bg-danger" th:text="${exp.category}"></span></td>
                        <td th:text="${exp.description}"></td>
                        <td class="text-danger fw-bold" th:text="'KES ' + ${#numbers.formatInteger(exp.amount, 0, 'COMMA')}"></td>
                        <td th:text="${exp.paidTo ?: '—'}"></td>
                        <td th:text="${exp.reference ?: '—'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-5">
            <a th:href="@{/clerk/record-expense}" class="btn btn-danger btn-lg px-5">
                <i class="bi bi-plus-circle"></i> Record New Expense
            </a>
            <a th:href="@{/clerk/profit-loss}" class="btn btn-info btn-lg px-5 ms-3">
                <i class="bi bi-graph-up"></i> View Profit & Loss
            </a>
        </div>
    </div>
</div>
</body>
</html>
