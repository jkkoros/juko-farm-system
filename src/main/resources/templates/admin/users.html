<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">User Management (Admin Only)</h1>
    <a th:href="@{/dashboard}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form th:action="@{/admin/users/role/{id}(id=${user.id})}" method="post" class="d-inline">
                            <select name="role" onchange="this.form.submit()" class="form-select form-select-sm">
                                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                <option value="FARMER" th:selected="${user.role == 'FARMER'}">FARMER</option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Delete user [[${user.username}]]?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
