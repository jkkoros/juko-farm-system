<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainfall Summary - Kericho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); 
            min-height: 100vh; 
            color: #333; 
            padding: 40px 20px; 
        }
        .card { 
            border-radius: 20px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); 
            background: rgba(255,255,255,0.9); 
        }
        .rain-total { 
            font-size: 5rem; 
            font-weight: bold; 
            color: #1e40af; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5 text-primary">Rainfall Summary</h1>
    <a href="/weather" class="btn btn-secondary mb-4">← Back to Insights</a>

    <!-- Error -->
    <div th:if="${error != null}" class="alert alert-danger text-center mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <!-- Rainfall Data -->
    <div th:if="${rainLast30Days != null}" class="card p-5 text-center">
        <h3 class="mb-4">Total Rainfall - Last 30 Days</h3>
        <div class="rain-total" th:text="${rainLast30Days} + ' mm'">— mm</div>
        <p class="fs-4 mt-3 text-muted">Accumulated precipitation in Kericho over the past month</p>
    </div>

    <!-- Loading / No Data -->
    <div th:if="${rainLast30Days == null && error == null}" class="alert alert-info text-center">
        Loading rainfall summary for Kericho...
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
