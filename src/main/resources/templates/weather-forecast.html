<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>7-Day Forecast - Kericho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); 
            min-height: 100vh; 
            color: #333; 
        }
        .card-forecast { 
            border-radius: 20px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); 
            background: rgba(255,255,255,0.9); 
        }
        .forecast-day { 
            text-align: center; 
            padding: 20px; 
            background: rgba(240,249,255,0.8); 
            border-radius: 15px; 
        }
        .weather-icon { font-size: 4rem; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="display-4 fw-bold text-dark">
            <i class="bi bi-calendar-week me-3 text-success"></i>
            7-Day Forecast
        </h1>
        <a href="/weather" class="btn btn-lg btn-primary shadow">
            <i class="bi bi-arrow-left-circle me-2"></i> Back to Insights
        </a>
    </div>

    <!-- Error -->
    <div th:if="${error}" class="alert alert-danger mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Real Forecast Data -->
    <div th:if="${daily != null and !#lists.isEmpty(daily.time)}" class="card-forecast p-4">
        <h3 class="text-center text-primary mb-4">7-Day Forecast for Kericho</h3>
        <div class="row g-4">
            <div class="col-md-3 forecast-day" th:each="dayTime, iter : ${daily.time}">
                <h5 th:text="${dayTime}"></h5>
                <div class="weather-icon my-3">
                    <span th:switch="${daily.weather_code[iter.index]}">
                        <i th:case="0" class="bi bi-sun-fill text-warning"></i>
                        <i th:case="1" class="bi bi-cloud-sun text-warning"></i>
                        <i th:case="2" class="bi bi-cloud-sun text-warning"></i>
                        <i th:case="3" class="bi bi-clouds-fill text-secondary"></i>
                        <i th:case="45" class="bi bi-cloud-fog2-fill text-muted"></i>
                        <i th:case="61" class="bi bi-cloud-rain-heavy-fill text-primary"></i>
                        <i th:case="80" class="bi bi-cloud-rain-fill text-info"></i>
                        <i th:case="95" class="bi bi-cloud-lightning-rain-fill text-danger"></i>
                        <i th:case="*" class="bi bi-question-circle text-secondary"></i>
                    </span>
                </div>
                <strong class="fs-4" th:text="${daily.temperature_2m_max[iter.index]} + '° / ' + ${daily.temperature_2m_min[iter.index]} + '°C'">— / —°C</strong><br>
                <span class="fs-5" th:text="'Rain: ' + ${daily.precipitation_sum[iter.index]} + ' mm'">Rain: — mm</span>
            </div>
        </div>
    </div>

    <!-- Fallback -->
    <div th:unless="${daily != null and !#lists.isEmpty(daily.time)}" class="alert alert-info text-center">
        Loading 7-day forecast for Kericho...
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
